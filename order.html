<!DOCTYPE html>
<html>
    <head>
        <title>Order API Connect</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="order.js"></script>
    </head>

    <body>
        <div class="sign_up_form">
            <h1>Order Food</h1>
            <hr><!-- this is to draw a line to separate
              -->
            <form action="#" method="POST">
        
                <input type="text" id="food-name" required placeholder="Name of food" 
                class="Register">
                <br>
        
                <input type="number" id="no-of-units" required class="Register"
                placeholder="Quantity">
                <br>
        
                <button type="submit" id="order-submit-btn">Send</button>
                <hr>
                
            </form>
        </div>
    </body>
</html>
